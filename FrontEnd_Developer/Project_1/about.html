<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="assets/css/styles.css"/>
    <title>Hary Selman - About & Contact</title>
</head>
<body>
<header>
    <div class="header-container">
        <h1 class="header-title uppercase">Hary Selman</h1>
        <nav class="uppercase menu-hamburger">
            <ul>
                <li><a href="index.html" class="base-link">Portfolio</a></li>
                <li><a href="about.html" class="active-link base-link">About & Contact</a></li>
            </ul>
        </nav>
        <div id="js_show_social_icons" class="social-icons social-icons-visible">
            <ul>
                <li>
                    <a href="https://twitter.com/hary_selman" target="_blank" class="fa fa-twitter base-link social-link" id="twitter"></a>
                </li>
                <li>
                    <a href="https://nl.linkedin.com/in/haryselman" target="_blank" class="fa fa-linkedin base-link social-link" id="linkedin"></a>
                </li>
            </ul>
        </div>
        <button id="hamburger-menu" class="hamburger">
            <i id="js_close_menu" class="fa fa-bars"></i>
        </button>
    </div>
</header>
<div class="about-container color-white">
    <div class="about-text-item">
        <div class="about-text-content">
            <h1 class="uppercase about-text-title">Hary Selman</h1>
            <p class="about-text-paragraph">I'm an allrounder with a lot of (IT) baggage
                <br>Not the "dead skeleton in the closet" kind
                <br>Love the border of business & technology
                <br>Entrepreneur at heart
            </p>
            <a href="mailto:hary.selman@gmail.com" class="contact-link uppercase">hary.selman@gmail.com</a>
        </div>
    </div>
    <div class="about-img-item">
        <div class="about-img-content">
            <picture>
                <source
                        media="(min-width: 1051px)"
                        srcset="assets/images/about/hary_social_bw_cutout-1000_large_1x.png 1x, assets/images/about/hary_social_bw_cutout-2000_large_2x.png 2x">
                <source
                        media="(max-width: 1050px)"
                        srcset="assets/images/about/hary_social_bw_cutout-600_medium_1x.png 1x, assets/images/about/hary_social_bw_cutout-800_medium_2x.png 2x">
                <img class="about-image"
                     src="assets/images/about/hary_social_bw_cutout-1000_large_1x.png"
                     alt="Picture of Hary Selman with a hiking backpack">
            </picture>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="assets/js/togglemenu.js"></script>
